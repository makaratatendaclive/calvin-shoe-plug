<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,0">
        <title>Dashboard | Home </title>
        <link rel="stylesheet" href="http://localhost:5500/other/style.css">
    </head>
<body class="">
    <header class="header">
        <a href="#" class="logo"><img src="http://localhost:5500/logo.png" alt=""></a>
        <nav class="navbar">
          <a href="http://localhost:5500\main.html">Home</a>
          <a href="http://localhost:5500\pages\products.html">Products</a>
          <a href="http://localhost:5500\pages\about.html" >About Us</a>
          <a href="#" class="popout-link" data-popout="Takes You To The About page">Contact Us</a>
      </nav>
         <div class="icons">
            <a href=""><img src="http://localhost:5500/picture/Screenshot (11).png" width="35px" class="search" id="search-btn"></a>
            <img src="http://localhost:5500/picture/Screenshot__10_-removebg-preview.png" width="70px" class="iconCart" id="cart-btn" onclick="toggleCart()">
            <a href=""><img src="http://localhost:5500/picture/Screenshot (12).png" width="28px" class="bars" id="menu-btn"></a>
        </div>
    </header>
    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img class="eco" src="http://localhost:5500/picture/ecocash_logo.png" alt="" />
                
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment" />
                Pay With Ecocash Mastercard
              </div>
            </label>
       
            <label for="paypal" class="method mastercard">
              <img class="visa" src="http://localhost:5500/picture/visa.png" alt="" />
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment" />
                Pay with Visa Card
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Cardholder's Name</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid thru</label>
                  <input type="text" id="date" placeholder="MM / YY" />
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification" />
                </div>
              </div>
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber" />
       
              <span class="info">
                * CVV or CVC is the card security code, a unique three-digit number on the back of your card separate from its number.
              </span>
            </div>
          </div>
        </div>
<br>
        <div class="panel-footer">
          <button class="btn back-btn">Back</button>
          <a href="confirmed.html"><button class="btn next-btn">Buy</button></a>
        </div>
      </div>
      <script>
        $(document).ready(function() {
 
 $('.method').on('click', function() {
   $('.method').removeClass('blue-border');
   $(this).addClass('blue-border');
 });

})
var $cardInput = $('.input-fields input');
 
$('.next-btn').on('click', function(e) {
 
  $cardInput.removeClass('warning');
 
  $cardInput.each(function() {    
     var $this = $(this);
     if (!$this.val()) {
       $this.addClass('warning');
     }
  })
});
      </script>
      <br>
      <br><br><br><br><br><br><br>
</body>
</html>
