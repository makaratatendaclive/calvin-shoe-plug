    <script>
  let cartItems = [];

function addToCart(productName, productPrice, productImage) {
    const existingItem = cartItems.find(item => item.name === productName);
    
    if (existingItem) {
        existingItem.quantity++;
    } else {
        const newItem = { name: productName, price: productPrice, image: productImage, quantity: 1 };
        cartItems.push(newItem);
    }
    updateCart(); // Update the cart display
}

function reduceQuantity(productName) {
    const existingItem = cartItems.find(item => item.name === productName);
    
    if (existingItem) {
        existingItem.quantity--;
        if (existingItem.quantity === 0) {
            cartItems = cartItems.filter(item => item.name !== productName); // Remove item if quantity is zero
        }
    }
    updateCart(); // Update the cart display
}

function updateCart() {
    const cartItemsDiv = document.getElementById('cartItems');
    const cartTotalDiv = document.getElementById('cartTotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    cartItemsDiv.innerHTML = ''; // Clear current cart display
    let total = 0; // Initialize total

    if (cartItems.length === 0) {
        cartItemsDiv.innerHTML = '<p>No items in cart.</p>';
        cartTotalDiv.innerHTML = 'Total: $0.00'; // Reset total
        checkoutBtn.innerHTML = 'CHECKOUT - $0.00'; // Reset checkout button total
        return;
    }

    cartItems.forEach(item => {
        const itemTotal = item.price * item.quantity; // Calculate total for the item
        total += itemTotal; // Add item total to grand total
        cartItemsDiv.innerHTML += `
            <div class="item">
                <div class="image"><img src="${item.image}" alt="${item.name}"></div>
                <div class="name">${item.name} (x${item.quantity})</div>
                <div class="totalPrice">$${itemTotal.toFixed(2)}</div>
                <button onclick="reduceQuantity('${item.name}')" class="reduceQuantity">-</button>
            </div>
        `;
    });

    cartTotalDiv.innerHTML = `Total: $${total.toFixed(2)}`; // Update total display
    checkoutBtn.innerHTML = `CHECKOUT - $${total.toFixed(2)}`; // Update checkout button total
}

function toggleCart() {
    const cartDiv = document.getElementById('cartDiv');
    cartDiv.style.display = cartDiv.style.display === 'none' || cartDiv.style.display === '' ? 'block' : 'none';
}
